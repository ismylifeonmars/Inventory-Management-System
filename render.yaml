services:
  - type: web
    name: inventory-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: inventory-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: inventory-db
          property: password

databases:
  - name: inventory-db
    plan: free