services:
  - type: web
    name: inventory-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: DB_PORT
        value: "5432"

databases:
  - name: inventory-db
    plan: free