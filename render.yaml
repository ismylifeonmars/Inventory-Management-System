services:
  - type: web
    name: inventory-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: internalHost
      - key: DB_NAME
        fromDatabase:
          name: inventory-db
          property: databaseName
      - key: DB_USER
        fromDatabase:
          name: inventory-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: inventory-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: inventory-db
          property: port

databases:
  - name: inventory-db
    plan: free