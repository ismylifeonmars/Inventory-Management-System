services:
  - type: web
    name: inventory-app
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: inventory-db
          property: jdbcUrl
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: inventory-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: inventory-db
          property: password
      - key: PORT
        sync: false
        generateValue: true
    runtime: docker

databases:
  - name: inventory-db
    plan: free