services:
  - type: web
    name: inventory-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod

      - key: DB_HOST
        fromDatabase:
          name: inventory-db
          property: host

      - key: DB_PORT
        fromDatabase:
          name: inventory-db
          property: port

      - key: DB_NAME
        fromDatabase:
          name: inventory-db
          property: database

      - key: DB_USER
        fromDatabase:
          name: inventory-db
          property: user

      - key: DB_PASSWORD
        fromDatabase:
          name: inventory-db
          property: password

databases:
  - name: inventory-db
    plan: free